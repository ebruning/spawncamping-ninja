<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile ID Capture Demo</title>
    <script src="lib/KofaxMobileHtmlCaptureLib.js"></script>
    <script src="app.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <img src="images/logo_kofax_from_lexmark.jpg" alt="" />
          <h1>Mobile ID Capture Demo</h1>
          <h3>Choose your region</h3>
          <select id="regionSelect"></select>
          <h3>Capture ID</h3>
          <!-- <input type="file" class="filestyle btn" id="take-picture" accept="image/jpeg" data-buttonname="btn-primary" data-input="false" data-buttontext="Capture Image" data-iconname="icon-camera" data-badge="false"> -->
          <input type="file" class="filestyle" id="take-picture" accept="image/jpeg">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h3 id="collapsible-section">ID Image
          <button type="button" id="slideImage" class="btn btn-default">
          <!-- <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> -->
          <span id="slideImageButton" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </button>
          </h3>
          <div id="image-section">
            <div id="ins-result"></div>
            <canvas id="raw-canvas" class="raw-image"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <h3>Server response
            <button type="button" id="slideRtti" class="btn btn-default">
            <!-- <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> -->
            <span id="slideRttiButton" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
          </h3>
          <div id="rtti-section">
            <div id="rtti-result"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>
    <script src="js/ui.js"></script>
  </body>
</html>
