<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile ID Capture Demo</title>
    <script src="lib/KofaxMobileHtmlCaptureLib.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
         <div class="col-md-12">
          <h1>Mobile ID Capture Demo</h1>
          <h3>Choose your region</h3>
            <select id="regionSelect"></select>

          <h3>Capture ID</h3>
          <input type="file" class="filestyle" id="take-picture" accept="image/jpeg">

          <h3>ID Image</h3>
          <div id="ins-result"></div>
          <canvas id="raw-canvas" class="raw-image"></canvas>

          <h3>Server response:</h3>
          <div id="rtti-result"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
